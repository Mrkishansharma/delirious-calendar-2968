<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSync | Login</title>
    <link rel="icon" href="./Images/fav_icon-bg.png" />
    <link rel="stylesheet" href="./Styles/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>






</head>

<body>
    <section class="login">
        <div class="login_box">
            <div class="left">
                <div class="return">
                    <div class="top_link"><a href="./index.html"><img
                                src="https://drive.google.com/u/0/uc?id=16U__U5dJdaTfNGobB_OpwAJ73vM50rPV&export=download"
                                alt="">Return home</a>
                    </div>
                    <div class="top_link"><a href="./Signup.html"><img
                                src="https://drive.google.com/u/0/uc?id=16U__U5dJdaTfNGobB_OpwAJ73vM50rPV&export=download"
                                alt="">Return Signup</a>
                    </div>
                </div>

                <!-- Loader -->


                <div class="contact">
                    <div>
                        <form id="login-form">
                            <h3>LOG IN</h3>
                            <input id="lemail" type="email" placeholder="E-mail" required>
                            <input id="lpass" type="password" placeholder="Password" required>
                            <input id="login" type="submit" value="Login">

                            <!-- <button class="submit">Log In</button> -->
                        </form>
                    </div>
                    
                    
                    
                    <button onclick="HandleGoogleSignup()" id="GoogleAuthBtn"> Continue With Google</button>
                    
                </div>

            </div>
            <div class="right">
                <div class="right-text">
                    <h2>StyleSync</h2>
                    <h5>Let's Shine</h5>
                </div>


            </div>
        </div>
    </section>

</html>
<script src="./Scripts/login.js"></script>
